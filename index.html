<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultra Wash Appointment Form</title>
  <style>
    :root {
      --font-family: 'Open Sans', sans-serif;
      --font-size-label: 14px;
      --font-size-input: 14px;
      --font-size-header: 22px;

      --color-background: #f6f7fa;
      --color-card-bg: #ffffff;
      --color-card-border: #dbdfe7;
      --color-card-shadow: rgba(99, 77, 255, 0.06);
      --color-header: #333;
      --color-label: #555;
      --color-input-border: #ccc;
      --color-input-text: #333;
      --color-focus-border: #5a4cc2;
      --color-btn-bg: #ff6d5a;
      --color-btn-text: #fff;

      --radius: 6px;
      --container-width: 440px;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--color-background);
      display: flex;
      justify-content: center;
      padding: 32px;
    }

    #serviceSelectWrapper {
      background: var(--color-card-bg);
      border: 1px solid var(--color-card-border);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--color-card-shadow);
      padding: 24px;
      width: var(--container-width);
      margin-bottom: 16px;
    }

    form {
      background: var(--color-card-bg);
      border: 1px solid var(--color-card-border);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--color-card-shadow);
      padding: 24px;
      width: var(--container-width);
      display: none; /* hide initially */
    }

    h1 {
      text-align: center;
      font-size: var(--font-size-header);
      color: var(--color-header);
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: var(--font-size-label);
    }

    input[type="text"],
    input[type="tel"],
    input[type="datetime-local"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: var(--font-size-input);
      border: 1px solid var(--color-input-border);
      border-radius: var(--radius);
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--color-focus-border);
      box-shadow: 0 0 4px var(--color-focus-border);
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"],
    #getLocationBtn {
      background-color: var(--color-btn-bg);
      color: var(--color-btn-text);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: var(--font-size-input);
      cursor: pointer;
      margin-bottom: 16px;
    }

    #getLocationBtn {
      margin-bottom: 0;
    }

    button[type="submit"]:hover,
    #getLocationBtn:hover {
      background-color: #e05343;
    }

    #locationStatus {
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
      min-height: 18px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }

    /* Popup styles */
    #thankYouPopup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #thankYouPopup .popup-content {
      background: white;
      border-radius: 12px;
      padding: 24px 16px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    #thankYouPopup .checkmark {
      font-size: 48px;
      color: #4CAF50;
      margin-bottom: 16px;
    }
    #thankYouPopup h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #222;
    }
    #thankYouPopup p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
      margin: 0;
    }
    #thankYouPopup button {
      margin-top: 20px;
      background-color: #ff6d5a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Delivery section styles */
    #deliverySection {
      display: none;
      margin-top: 12px;
    }

    #deliverySection label {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<!-- Service Selection -->
<div id="serviceSelectWrapper">
  <label for="serviceSelect">Select Service</label>
  <select id="serviceSelect">
    <option value="" disabled selected>Select service</option>
    <option value="Pick Up Only">Pick Up Only</option>
    <option value="Delivery Only">Delivery Only</option>
    <option value="Pick Up & Delivery">Pick Up & Delivery</option>
  </select>
</div>

<form id="appointmentForm" method="POST" action="https://YOUR-N8N-WEBHOOK-URL" novalidate>
  <h1>Ultra Wash Appointment</h1>

  <label for="name">Full Name</label>

  <!-- Pickup Location -->
  <div id="pickupSection">

    <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
    <button type="button" id="getLocationBtn">üìç Send My Exact Location</button>

    <input type="hidden" id="latitude" name="latitude" />
    <input type="hidden" id="longitude" name="longitude" />
  </div>

  <!-- Delivery Section -->
  <div id="deliverySection">
    <label for="deliveryAddress">Delivery Location</label>
    <textarea id="deliveryAddress" name="deliveryAddress" rows="3" placeholder="Enter delivery address"></textarea>
    <label>

      ‚Ä¢ Saturday: 08:00 AM ‚Äì 12:00 PM<br>
      ‚Ä¢ Sunday: Closed
    </div>
    <input type="datetime-local" id="pickupDate" name="pickupDate" required />
  </div>

  <button type="submit">Submit Appointment</button>
</form>

<!-- Thank you popup -->
<div id="thankYouPopup">

    <h1>Thank you for choosing UltraWash!</h1>
    <p>Your appointment has been successfully submitted.<br />
    Our team will contact you shortly via WhatsApp.</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>
